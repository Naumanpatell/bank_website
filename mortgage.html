<!-- calculator -->
      <main style="background-color: rgb(182, 218, 242) ;">
          <div class="mortgage-main">
            <p id="mortgage-tagline"> Take your first step to your own home. </p>
             
            <form class="Calculator">
              
              <p id="mortgage-header"> Mortgage Calculator </p>
              
              <input type="number"  class="input-mortgage" id="loan-Amount" placeholder="Loan Amount" required>
              <br>
               <input type="number"  class="input-mortgage" id="interest-Rate" placeholder="Interest Rate" step="0.01" required>
              <br>
               <input type="number"  class="input-mortgage" id="loan-Term" placeholder="Loan Term" required>
              <br>
              <input type="number" class="input-mortgage" id="monthly-Income" placeholder="monthly-Income" required> 
              <br>
              <button type="button" id="Calculate-mort">Calculate</button>
            </form>
            <div id="Output">
              <p id="monthly-Payment"></p>
              <p id="affordability"></p>
            </div>

             </div>
          </div>
